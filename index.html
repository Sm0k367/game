<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE TETHER // NEON OBLIVION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <div class="vfx-layer"></div>

    <div id="start-screen">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="THE TETHER">THE TETHER</h1>
        </div>
        <p class="subtitle">A SOCIAL EXPERIMENT IN SYNC</p>
        <button id="init-button">INITIATE LINK</button>
    </div>

    <div id="ui-overlay" class="hidden">
        <div id="connection-status">
            <div class="status-label">SYNC STABILITY</div>
            <div id="sync-bar-container">
                <div id="sync-level"></div>
            </div>
            <div class="status-percent"><span id="sync-percent">100</span>%</div>
        </div>

        <div id="game-stats">
            <div class="stat">VELOCITY <span id="speed">0</span></div>
            <div class="stat">DISTANCE <span id="distance">0</span></div>
        </div>

        <div id="mobile-controls">
            <button id="touch-pulse">SEND PULSE</button>
            <p>OR PRESS [SPACE]</p>
        </div>
    </div>

    <div id="death-screen" class="hidden">
        <h1 class="glitch">LINK SEVERED</h1>
        <p>THE VOID HAS TAKEN YOUR PARTNER.</p>
        <button onclick="location.reload()">RE-INITIATE</button>
    </div>

    <audio id="bg-music" loop src="Game.mp3"></audio>

    <script type="module" src="main.js"></script>
</body>
</html>
